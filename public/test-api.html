<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Shopify Storefront API Test</h1>
    
    <h2>Direct API Test</h2>
    <button onclick="testShopifyAPI()">Test Shopify API Directly</button>
    
    <h2>Results</h2>
    <div id="results"></div>

    <script>
        async function testShopifyAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing...</div>';
            
            const shopDomain = 'moad-bikes.myshopify.com';
            const accessToken = '7f372153296e8cf3482c6c0d203dc040';
            
            const query = `
                query {
                    products(first: 1) {
                        edges {
                            node {
                                id
                                title
                                handle
                                description
                                featuredImage {
                                    url
                                    altText
                                }
                                variants(first: 1) {
                                    edges {
                                        node {
                                            id
                                            title
                                            price {
                                                amount
                                                currencyCode
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            `;
            
            try {
                const response = await fetch(`https://${shopDomain}/api/2024-10/graphql.json`, {
                    method: 'POST',
                    headers: {
                        'X-Shopify-Storefront-Access-Token': accessToken,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Success!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Error (${response.status})</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
